{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create User Account</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create User Account</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>

        <div class="border-top pt-3">
            <small class="">
                Are you a Medical Practitioner? <a class="ml-2" href="{% url 'practitioner_registration' %}">Signup Here</a>
            </small>
        </div>
    </div>


    
{% endblock content %}
